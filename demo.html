<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DJS02 Demo â€“ PodcastPreview Web Component</title>
    <link rel="stylesheet" href="./styles.css" />
    <style>
      body {
        font-family: "Inter", system-ui, -apple-system, sans-serif;
        padding: 2rem;
        background: #fafafa;
      }
      h1 {
        font-size: 1.8rem;
        margin-bottom: 0.25rem;
      }
      p.intro {
        color: #555;
        margin-bottom: 1.5rem;
      }
      .grid {
        display: grid;
        gap: 1rem;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      }
    </style>
  </head>
  <body>
    <h1>ðŸŽ§ DJS02 â€“ PodcastPreview Component Demo</h1>
    <p class="intro">
      This standalone demo showcases
      <code>&lt;podcast-preview&gt;</code> working independently of the main
      app. Data is provided via HTML attributes only.
    </p>

    <div class="grid">
      <!-- Using readable genre names -->
      <podcast-preview
        pid="demo1"
        title="History Bites"
        image="https://picsum.photos/seed/history/400/400"
        genres="History,Education"
        seasons="2"
        updated="2025-09-20"
      ></podcast-preview>

      <!-- Using numeric genre IDs that exist in data.js -->
      <podcast-preview
        pid="demo2"
        title="Laugh Track"
        image="https://picsum.photos/seed/comedy/400/400"
        genres="1,3,7"
        seasons="5"
        updated="2025-10-05"
      ></podcast-preview>
    </div>

    <!-- Component registration only -->
    <script type="module" src="./src/components/PodcastPreview.js"></script>

    <script>
      // Listen for the componentâ€™s custom event and show a simple alert
      document.addEventListener("podcast-select", (e) => {
        alert(`Selected: ${e.detail.title}`);
      });
    </script>
  </body>
</html>
